<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Cabeçalho</h1>
    </header>

    <nav class="menu">
      <ul>
          <li><a href="#">Item 1</a></li>
          <li><a href="#">Item 2</a></li>
          <li class="dropdown">
              <a href="#">Item 3 <span class="arrow">&#9660;</span></a>
              <ul class="dropdown-menu">
                  <li><a href="#">Subitem 1</a></li>
                  <li><a href="#">Subitem 2</a></li>
                  <li><a href="#">Subitem 3</a></li>
              </ul>
          </li>
          <li><a href="#">Item 4</a></li>
      </ul>
  </nav>

    <div class="carousel-container">
      <div class="carousel-item">
        <img src="slide1.jpg" alt="Slide 1" />
        <h2>Slide 1</h2>
      </div>
      <div class="carousel-item">
        <img src="slide2.jpg" alt="Slide 2" />
        <h2>Slide 2</h2>
      </div>
      <div class="carousel-item">
        <img src="slide3.jpg" alt="Slide 3" />
        <h2>Slide 3</h2>
      </div>
    </div>
    <button id="prevBtn">Anterior</button>
    <button id="nextBtn">Próximo</button>
    <script src="script.js"></script>

    <div class="container">
      <div class="col">Coluna 1</div>
      <div class="col">Coluna 2</div>
      <div class="col">Coluna 3</div>
    </div>

    <div class="content-container">
      <div class="content">Conteúdo 1</div>
      <div class="content">Conteúdo 2</div>
    </div>

    <div class="content-container">
      <div class="content">Conteúdo 3</div>
      <div class="content">Conteúdo 4</div>
    </div>

    <footer>
      <p>Rodapé</p>
    </footer>
  </body>
</html>
